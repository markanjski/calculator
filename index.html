<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Calculator</h1>
      <div id="calc">
        <div id="display">
          <div id="topD"></div>
          <div id="bottomD"></div>
        </div>
        <div id="buttons">
          <div data-btn="ac" class="btn sqr">AC</div>
          <div data-btn="c" class="btn sqr">C</div>
          <div data-btn="-+" class="btn sqr">-/+</div>
          <div data-btn="÷" class="btn bgr sqr">÷</div>
          <div data-btn="7" class="btn">7</div>
          <div data-btn="8" class="btn">8</div>
          <div data-btn="9" class="btn">9</div>
          <div data-btn="×" class="btn bgr sqr">×</div>
          <div data-btn="4" class="btn">4</div>
          <div data-btn="5" class="btn">5</div>
          <div data-btn="6" class="btn">6</div>
          <div data-btn="-" class="btn bgr sqr">-</div>
          <div data-btn="1" class="btn">1</div>
          <div data-btn="2" class="btn">2</div>
          <div data-btn="3" class="btn">3</div>
          <div data-btn="+" class="btn bgr sqr">+</div>
          <div data-btn="." class="btn bgr sqr">.</div>
          <div data-btn="0" class="btn">0</div>
          <div data-btn="=" class="btn equals bgr">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
